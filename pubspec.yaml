name: knowledge_one
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.2

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  ffi: ^2.0.1
  flutter_rust_bridge: ^1.49.0
  window_manager: ^0.2.7
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  loading_indicator: ^3.1.0
  flutter_quill: ^6.1.1
  desktop_drop: ^0.3.3
  contextmenu: ^3.0.0
  tuple: ^2.0.0
  flutter_svg: ^1.1.6
  flutter_quill_extensions: ^0.1.0
  file_picker: ^5.2.2
  flutter_markdown: ^0.6.12
  syncfusion_flutter_pdfviewer: ^20.3.52
  drag_and_drop_lists: ^0.3.3
  flutter_colorpicker: ^1.0.3
  flutter_smart_dialog: ^4.5.5+2
  protobuf: ^2.1.0
  grpc: ^3.0.2
  url_launcher: ^6.1.4
  ## for dev
  flutter_graph: 
    path: ../flow_graph
  filesize: ^2.0.1
  # flutter_graph: 
  #   git:
  #     url: https://github.com/guchengxi1994/flutter_graph
  #     channel: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  ffigen: ^6.0.1

  

flutter:
  uses-material-design: true

  assets:
    - assets/icons/file.png
    - assets/icons/version.png
    - assets/icons/vc_file.png
    - assets/icons/folder.png
    - assets/icons/switch.png
    - assets/emoji.json

  fonts:
    - family: 思源
      fonts:
        - asset: assets/fonts/SourceHanSans-Medium.ttc
    - family: monospace
      fonts:
        - asset: assets/fonts/MonoSpace.ttf
    - family: serif
      fonts:
        - asset: assets/fonts/Serif.ttf
    - family: sans-serif
      fonts:
        - asset: assets/fonts/SansSerif.ttf
    - family: ibarra-real-nova
      fonts:
          - asset: assets/fonts/IbarraRealNova-Regular.ttf
    - family: square-peg
      fonts:
        - asset: assets/fonts/SquarePeg-Regular.ttf
    - family: nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
    - family: pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: roboto-mono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf

