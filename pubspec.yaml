  ffi: ^2.0.1

deferred-components:
  - name: knowledge_one
    libraries:
      - package:knowledge_one/src/screens/initial/initial_screen.dart
      - package:knowledge_one/src/screens/splash/splash_screen.dart
      - package:knowledge_one/src/screens/workboard/workboard_screen.dar


